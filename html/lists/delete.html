<div class="modal-header">
	<h3 class="modal-title">Are you sure you want to delete this list?</h3>
</div>
<div class="modal-body">
	<div class="panel panel-default">
		<div class="panel-heading">general information</div>
		<table class="table">
			<thead>
				<th>source</th>
				<th>destination</th>
			</thead>
			<tr>
				<td>{{list.source}}</td>
				<td>{{list.destination}}</td>
			</tr>
		</table>
	</div>
	<br>
	<div class="panel panel-default">
		<div class="panel-heading">linked files</div>
		<table class="table">
			<thead>
				<th>file</th>
				<th>optional name</th>
			</thead>
			<tr ng-repeat="file in list.files">
				<td>{{file.path}}</td>
				<td>{{file.name}}</td>
			</tr>
		</table>
	</div>
</div>
<div class="modal-footer">
	<div class="btn-group">
		<button class="btn btn-warning" ng-click="cancel()"><i class="glyphicon glyphicon-remove"></i> cancel</button>
	</div>
	<div class="btn-group" dropdown>
		<button type="button" class="btn btn-danger dropdown-toggle" ng-disabled="disabled">
			<i class="glyphicon glyphicon-trash"></i> delete <span class="caret"></span>
		</button>
		<ul class="dropdown-menu pull-right" style="text-align: left;" role="menu">
			<li><a ng-click="ok('unlink');"><i class="glyphicon glyphicon-link"></i> just unlink</a></li>
			<li><a ng-click="ok('both');"><i class="glyphicon glyphicon-trash"></i> unlink and remove</a></li>
			<li><a ng-click="ok('remove');"><i class="glyphicon glyphicon-remove"></i> just remove</a></li>
		</ul>
	</div>
</div>
