<table class="table">
	<thead>
		<tr>
			<th>key</th>
			<th>value</th>
			<th>functions</th>
		</tr>
	</thead>
	<tr ng-repeat="(key, value) in settings" ng-show="key != '_id' && key != 'type'">
		<td>{{key}}</td>
		<td ng-show="key != editKey">{{value}}</td>
		<td ng-show="key == editKey"><input type="text" class="form-control" ng-model="value"></td>
		<td ng-show="key != editKey">
			<div class="btn-group">
				<button type="button" class="btn btn-warning" ng-click="edit(key)">edit</button>
				<button type="button" class="btn btn-danger" ng-click="delete(key)">delete</button>
			</div>
		</td>
		<td ng-show="key == editKey">
			<div class="btn-group">
				<button type="button" class="btn btn-success" ng-click="update(link)"><i class="glyphicon glyphicon-ok"></i></button>
				<button type="button" class="btn btn-danger" ng-click="edit(link)"><i class="glyphicon glyphicon-remove"></i></button>
			</div>
		</td>
	</tr>
</table>
