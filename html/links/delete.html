<div class="modal-header">
	<h3 class="modal-title">Are you sure you want to delete this link?</h3>
</div>
<div class="modal-body">
	<table class="table">
		<thead>
			<tr>
				<th>name</th>
				<th>source</th>
				<th>destination</th>
			</tr>
		</thead>
		<tr>
			<td>{{link.name}}</td>
			<td>{{link.source}}</td>
			<td>{{link.destination}}</td>
		</tr>
	</table>
</div>
<div class="modal-footer">
	<button class="btn btn-warning" ng-click="cancel()"><i class="glyphicon glyphicon-remove"></i> cancel</button>
	<button class="btn btn-danger" ng-click="ok()"><i class="glyphicon glyphicon-trash"></i> delete</button>
</div>
